<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="mb-10">
      <h3 class="text-3xl font-bold text-center">Tailwind CSS Flexbox</h3>
      <hr />
      <div class="grid grid-cols-1 gap-2.5 md:grid-cols-6">
        <div class="bg-blue-400 p-4 rounded-lg">Box-1</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-2</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-3</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-4</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-5</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-6</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-7</div>
        <div class="bg-blue-400 p-4 rounded-lg md:col-span-3">Box-8</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-9</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-10</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-11</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-12</div>
        <div class="bg-blue-400 p-4 rounded-lg row-span-2">Box-13</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-14</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-15</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-16</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-17</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-18</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-19</div>
        <div class="bg-blue-400 p-4 rounded-lg">Box-20</div>
      </div>
    </section>
    <hr />
    <section class="mt-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4"> 
        <div class="bg-yellow-500 rounded-lg md:col-span-3 lg:col-span-4 row-span-2 h-16">Header</div>
        <div class="bg-yellow-500 rounded-lg h-32">Nav</div>
        <div class="bg-yellow-500 rounded-lg md:col-span-2 lg:col-span-3 h-32">Main content</div>
        <div class="bg-yellow-500 rounded-lg md:col-span-3 lg:col-span-4 h-16">Footer</div>
    </section>
  </body>
</html>
